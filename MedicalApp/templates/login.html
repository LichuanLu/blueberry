{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<h1>login</h1>
<form class="form form-horizontal" method="post" role="form">
  {{ form.hidden_tag() }}

  {{ wtf.form_field(form.field1) }}
  {{ wtf.form_field(form.field2) }}
</form>
{% endblock %}
